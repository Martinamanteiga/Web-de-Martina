<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Deportiva Interactiva</title>
  <style>
    /* Estilos CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    section {
      margin: 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .image-card {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .image-card img {
      width: 100%;
      border-radius: 10px;
    }

    .image-card p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .image-card:hover {
      transform: scale(1.1);
    }

    input {
      padding: 10px;
      margin-top: 20px;
      width: 50%;
    }

    #changed-text {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #moving-object {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transition: left 1s ease-in-out;
    }

    #moving-object img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería Deportiva Interactiva</h1>
    <p>Haz clic en las imágenes, cambia el texto y observa el objeto en movimiento.</p>
  </header>

  <section class="gallery">
    <div class="image-card" id="soccer" onclick="changeImage('soccer')">
      <img src="https://via.placeholder.com/200x200?text=Fútbol" alt="Fútbol" />
      <p>Fútbol</p>
    </div>
    <div class="image-card" id="basketball" onclick="changeImage('basketball')">
      <img src="https://via.placeholder.com/200x200?text=Baloncesto" alt="Baloncesto" />
      <p>Baloncesto</p>
    </div>
    <div class="image-card" id="tennis" onclick="changeImage('tennis')">
      <img src="https://via.placeholder.com/200x200?text=Tenis" alt="Tenis" />
      <p>Tenis</p>
    </div>
    <div class="image-card" id="baseball" onclick="changeImage('baseball')">
      <img src="https://via.placeholder.com/200x200?text=Béisbol" alt="Béisbol" />
      <p>Béisbol</p>
    </div>
  </section>

  <section class="interactive">
    <label for="text-input">Introduce un texto para cambiar el encabezado:</label>
    <input type="text" id="text-input" placeholder="Escribe algo aquí">
    <p id="changed-text">Texto original</p>
  </section>

  <div id="moving-object">
    <img src="https://via.placeholder.com/100x100?text=Objeto" alt="Objeto en movimiento" />
  </div>

  <script>
    // Función para cambiar la imagen
    function changeImage(sport) {
      const images = {
        soccer: 'https://via.placeholder.com/200x200?text=Fútbol',
        basketball: 'https://via.placeholder.com/200x200?text=Baloncesto',
        tennis: 'https://via.placeholder.com/200x200?text=Tenis',
        baseball: 'https://via.placeholder.com/200x200?text=Béisbol'
      };

      const imageElement = document.getElementById(sport).querySelector('img');
      imageElement.src = images[sport];
    }

    // Función para cambiar el texto al escribir en el campo
    const textInput = document.getElementById('text-input');
    const changedText = document.getElementById('changed-text');

    textInput.addEventListener('input', function() {
      changedText.textContent = textInput.value;
    });

    // Función para mover el objeto
    let position = 0;
    const movingObject = document.getElementById('moving-object');

    setInterval(() => {
      position += 100;
      if (position > window.innerWidth) position = -100;
      movingObject.style.left = `${position}px`;
    }, 1000);
  </script>
</body>
</html>
